<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <title>{{ site.title }}</title>
  <!-- Meta Description -->
  <meta name="description" content="We help teams understand and apply emerging technology to government services." />
  <meta name="keywords" content="emerging tech, innovation, artificial intelligence, robotics, automation, government technology, virtual reality, blockchain, social media" />

  <!-- Start of Facebook Open Graph -->
  <meta property="og:title" content="{{ page.title }} - Practical Innovations for Government Services" />
  <meta property="og:description" content="We help teams understand and apply emerging technology to government services.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:site_name" content="{{ page.title }}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/ecto-card.png" />


  <script type="text/javascript">
    var g_url = 'https://gsa.github.io/emerging-technology-atlas/';
    var current_url = window.location;
    if ( current_url.href.indexOf(g_url) >= 0 ) {
      var path = current_url.href.replace(g_url, "");
      window.location.href = 'https://emerging.digital.gov/' + path;
    }
  </script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.3.1/css/uswds.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css?{{ site.time | date: "%Y%m%j%H%M%S" }}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/js/html5.js"></script>
    <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
  <![endif]-->

  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/assets/img/bot.png" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  {% if page.title %}
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title | xml_escape }}" />
  {% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title | xml_escape }}" />
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description | xml_escape }}">
    <meta property="og:description" content="{{ page.description | xml_escape }}" />
  {% else %}
    <meta name="description" content="{{ site.description | xml_escape }}">
    <meta property="og:description" content="{{ site.description | xml_escape }}" />
  {% endif %}

</head>
